<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        textarea {
            width: 80%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }
        .clear-btn {
            background-color: #dc3545;
            color: white;
        }
        .entries {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .entry {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .delete-btn {
            background: #ff4d4d;
            color: white;
            font-size: 12px;
            padding: 5px;
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>ðŸ“– My Personal Diary</h1>
    <textarea id="diaryEntry" placeholder="Write your thoughts here..."></textarea>
    <br>
    <button class="save-btn" onclick="saveEntry()">Save Entry</button>
    <button class="clear-btn" onclick="clearAll()">Clear All</button>

    <h2>My Entries</h2>
    <div id="entries" class="entries"></div>

    <script>
        function saveEntry() {
            let text = document.getElementById("diaryEntry").value;
            if (text.trim() === "") {
                alert("Please write something before saving!");
                return;
            }

            let entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
            let newEntry = { text: text, date: new Date().toLocaleString() };
            entries.push(newEntry);

            localStorage.setItem("diaryEntries", JSON.stringify(entries));
            document.getElementById("diaryEntry").value = "";
            loadEntries();
        }

        function loadEntries() {
            let entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
            let entriesDiv = document.getElementById("entries");
            entriesDiv.innerHTML = "";

            entries.forEach((entry, index) => {
                let div = document.createElement("div");
                div.className = "entry";
                div.innerHTML = `<strong>${entry.date}</strong><br>${entry.text}
                                 <span class="delete-btn" onclick="deleteEntry(${index})">Delete</span>`;
                entriesDiv.appendChild(div);
            });
        }

        function deleteEntry(index) {
            let entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
            entries.splice(index, 1);
            localStorage.setItem("diaryEntries", JSON.stringify(entries));
            loadEntries();
        }

        function clearAll() {
            if (confirm("Are you sure you want to clear all entries?")) {
                localStorage.removeItem("diaryEntries");
                loadEntries();
            }
        }

        loadEntries();  // Load saved entries when the page opens
    </script>

</body>
</html>
